<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <form id="card">
      <div class="img-font"></div>
      <div class="name">
        <h1>Jessica Randall</h1>
      <span>London, United Kingdom</span>
      </div>
      <p>"Front-end developer and avid reader."</p>
      
      <input type="submit" value="GitHub" class="btn-link">
      <input type="submit" value="Frontend Mentor" class="btn-link">
      <input type="submit" value="LinkedIn" class="btn-link">
      <input type="submit" value="Twitter" class="btn-link">
      <input type="submit" value="Instagram" class="btn-link">
    </form>
  </div>  
  
</body>
</html>
